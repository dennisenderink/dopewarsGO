<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700%7CPress+Start+2P" rel="stylesheet">
        <meta name="HandheldFriendly" content="true" />
        <link href="css/style.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="s-site">

            <header class="s-site__masthead">
                <div class="c-logo c-logo--main">Dopewars<span>GO</span></div>
                <nav class="c-hamburger" role="navigation"></nav>

                <div class="c-stats">
                    <div class="c-stats__day">
                        Day: <span class="c--stats__day-current" js-day-curr>1</span>/<span class="c-stats__day--max" js-day-max>7</span>
                    </div>
                    <div class="c-stats__cash" js-cash>Cash: $<span>0</span></div>
                    <div class="c-stats__inventory">
                        Inv: <span class="c--stats__inventory-current" js-inv-curr>0</span>/<span class="c-stats__inventory--max" js-inv-max>100</span>
                    </div>
                </div>
            </header>

            <main class="s-site__content">

                <!-- Splash screen -->
                <article class="c-article--main c-slide c-slide--active" js-slide js-slide__splash slide-target="trade">
                    <header class="c-logo c-logo-splash">
                        <h1 class="c-logo-splash__top">Dopewars</h1>
                        <span class="c-logo-splash__bottom">GO</span>
                    </header>

                    <p>Your doperun is about to start. Can you dig it?<br />
                    Buy dope when it's green, sell when it's red.</p>

                    <button class="button button--primary" js-slide-button js-slide-target="trade">Hit the streets!</button>

                    <div class="c-banner">Now with free dope!</div>

                </article>

                <!-- Trade screen -->
                <article class="c-article--main c-slide" js-slide js-slide__trade>
                    <table class="c-tradescreen">
                        <thead>
                            <tr>
                                <th width="40%">Dope</th>
                                <th width="10%">#</th>
                                <th width="10%">Sell</th>
                                <th width="30%">Price</th>
                                <th width="10%">Buy</th>
                            </tr>
                        </thead>
                        <tbody js-dope-table-content>
                        </tbody>
                    </table>

                    <button class="button button--primary" js-button-jet>Jet outa here</button>

                </article>

            </main>

        </div>
        <footer class="s-footer--sticky"></footer>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <!--<script type="text/javascript" src="js/vendor.min.js"></script>-->

        <script type="text/javascript" src="js/script.min.js"></script>

        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-6462419-4','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>

    </body>

</html>
